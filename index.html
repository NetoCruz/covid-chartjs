<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaci√≥n de datos</title>
</head>

<body>
  <canvas id="chart" width="800" height="400"></canvas>
  <h1>Hola</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script type="module">
     import data from './data.js'
    //import data from './data.json'
     function totalCasesChart( ctx) {
       const {
         confirmed,
         deaths,
         recovered,
       } = data
       const chart = new Chart(ctx,{
          type:'line',
          data:{
              labels:confirmed.map(item => Intl.DateTimeFormat('es-MX',{month:'long',day:'numeric'}).format(new Date(item.date))),
              datasets:[
                {
                  label:'Muertes',
                  data:deaths.map(item => item.cases),
                  borderColor:'red'
                },
                {
                  label:'Recuperados',
                  data:recovered.map(item => item.cases),
                  borderColor:'green'
                },
                {
                  label:'Confirmados',
                  data:confirmed.map(item => item.cases),
                  borderColor:'orange'
                },
              ]
          },
          options:{
           title:{
             display:true,
             text:'Todos los casos desde el primer reporte CPVID-19',
             fontSize:30,
             padding:30,
             fontColor:'#12619c'
           },
           legend:{
             position:'bottom',
             labels:{
               padding:20,
               boxWidth:15,
               fontFamily:'system-ui',
               fontColor:'black'
             }
           },
           layout:{
             padding:{
               right:50,
             }
           },
           scales:{
             xAxes:[{
               gridLines:{
                 display:false,
               }
             }]
           },
           tooltips:{
             backgroundColor:'#0584f6',
             titleFontSize:20,
             xPadding:20,
             yPadding:20,
             bodyFontSize:15,
             bodySpacing:10,
             mode:'x',
           },
           elements:{
             line:{
               borderWidth:8,
               fill:false,
             },
             point:{
               radius:6,
               borderWidth:4,
               backgroundColor:'white',
               hoverRadius:8,
               hoverBorderWidth:4
             }
           }
          }
       })
     }

     function renderCharts() {
       const ctx = document.querySelector('#chart').getContext('2d')
       const data = 
       totalCasesChart( ctx)
     }
     renderCharts()
  </script>
</body>

</html>
